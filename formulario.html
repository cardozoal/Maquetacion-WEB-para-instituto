<body>
    <header id="header"> <!-- Representa la cabecera del sitio web -->
<div class="center"> 

    <!-- Logo -->
    
<div id= "logo"> <!-- Sirve para crear secciones o agrupar contenidos. -->
    <img src="assets/images/React.js_logo-512.png" class="app-logo" alt="logotipo"/>
<span id="brand"> <!-- Sirve para aplicar estilo al texto o agrupar elementos en línea. -->
    <strong> Blog </strong> React JS <!-- Negrita -->
</span>
</div>

<!-- Menu de navegacion -->

<nav id="menu"> <!-- Representa una sección de una página cuyo propósito es proporcionar enlaces de navegación -->

        <li>
            <a href="blog.html"> Blog </a>
        </li>

        </li>
    </ul> 
    </ul>

<!-- Sliders -->

<!-- Limpiar los floats -->

</div class="clearfix"> </div> 
</header>
    <div class="center"> 
    <section id="content">
       <h1 class="subheader"> Formulario </h1>
<form class="mid-form">
    <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre"/>
    </div>
    
    <div class="form-group">
        <label for="apellidos">Apellido</label>
        <input type="text" name="apellidos"/>
    </div>
    
    <div class="form-group">
        <label for="detalle">Detalle</label>
        <textarea name="detalle"></textarea>
    </div>
   
    <div class="form-group radiobuttons">
        <input type="radio" name="genero" value="hombre" /> Hombre
        <input type="radio" name="genero" value="mujer" /> Mujer 
        <input type="radio" name="genero" value="otro" /> Otro 
    </div>
    <input type="submit" value="Enviar" class="btn btn-success"/> <!-- Enviar formulario -->
<br/>
<div class="clearfix"></div>
</form>

    </section>

    <!-- Sidebar -->

</div>

            <form>
                <input type="text" name="search"/>
                <input type= "submit" name="submit" value="Buscar" class="btn"/>
            </form>
        </div>
    </aside>

</div>
