<!DOCTYPE html> 
<html lang="es">
    <head> <!-- Provee información general (metadatos) acerca del documento, incluyendo su título y enlaces a scripts y hojas de estilos. -->
        <meta charset="utf-8"/>  <!-- Codificacion -->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
        <title> Maquetacion Web Team Programadores </title>
    
      <!-- Hoja de estilo -->

    <link rel="stylesheet"  type="text/css"  href="assets/css/styles.css" /> <!-- especifica la relación entre el documento actual y un recurso externo. -->

    <!-- Script -->

<script type="text/javascript">
window.addEventListener("load", function () { 
    var template = document.getElementById("article-template");


    /* Bucle FOR */
    for (var i = 1; i <= 5; i++) {
        var clonar = template.cloneNode(true); /* Variable clonar con template */
        clonar.removeAttribute("id");
        var h2 = clonar.getElementsByTagName("h2")[0];
        h2.innerHTML = h2.textContent + " " + i;
        articles.appendChild(clonar);
    }
});
</script>
</head>

<body>
    <header id="header"> <!-- Representa la cabecera del sitio web -->
<div class="center"> 

    <!-- Logo -->
    
<div id= "logo"> <!-- Sirve para crear secciones o agrupar contenidos. -->
    <img src="assets/images/React.js_logo-512.png" class="app-logo" alt="logotipo"/>
<span id="brand"> <!-- Sirve para aplicar estilo al texto o agrupar elementos en línea. -->
    <strong> Blog </strong> React JS <!-- Negrita -->
</span>
</div>

<!-- Menu de navegacion -->

<nav id="menu"> <!-- Representa una sección de una página cuyo propósito es proporcionar enlaces de navegación -->
    <ul> <!-- Comando Lista -->
        <li> <!-- El elemento li del ingles item list o elemento de lista declara cada uno de los elementos de una lista -->
        <a href="index.html"> Inicio </a> <!-- crea un enlace a otras páginas de internet, archivos o ubicaciones dentro de la misma página, direcciones de correo, o cualquier otra URL. -->
        </li>
        <li>
            <a href="blog.html"> Blog </a>
        </li>
        <li>
            <a href="formulario.html"> Formularios </a>
        </li>
    </ul> 

</nav> 

<!-- Sliders -->

<!-- Limpiar los floats -->

</div class="clearfix"> </div> 
</header>
    <div id="slider" class="slider-big">
    <h1> Bienvenido al blog de React </h1>
  <a href="#" class="btn-white" > Ir al blog </a>
  </a>  
</div>

<div class="center"> 
    <section id="content">
        <h2 class="subheader"> Ultimos Articulos </h2>
        <!-- Articulos -->
<div id="articles">
     <!-- Listado de los articulos -->
     <article class="article-item" id="article-template"> 
        <div class="image-wrap">
            <img src="assets/images/3rdstrikeryustage.png" alt="Street Fighter 3rd Strike Ryu Stage">
        </div>
        <h2>Articulo de prueba </h2>
        <span class="date">
           
            Hace 5 minutos
        
        </span>
        <a href="article.html"> Leer más </a>
        <div class="clearfix"> </div>
    </article>
<!-- Añadir Articulos via JAVASCRIPT -->
</div>
</section>

    <!-- Sidebar -->
    <aside id="sidebar">
        <div id="nav-blog" class="sidebar-item"> 
            <h3>Podes hacer esto</h3>
            <a href="#" class="btn btn-success"> Crear articulo</a>
</div>
        <div id="search" class="sidebar-item"> 
            <h3>Buscador </h3>
            <p>Encontrá el articulo</p>
            <form>
                <input type="text" name="search"/>
                <input type= "submit" name="submit" value="Buscar" class="btn"/>
            </form>
        </div>
    </aside>
    <div class="clearfix"></div>
</div>

<footer id="footer"> 
    <div class="center">
        <p>&copy;Blog::ReactJS</p>
    </div>
</footer>

</html>
